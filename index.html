<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/project-common-css.css">
    <link rel="stylesheet" href="css/standart-deviation.css">
    <title>Standard Deviation</title>
</head>
<body>
    <div class="tool-container">
        <h1>Standard Deviation</h1>
        <div class="tool-container-feild-group">
            <div class="tool-container-feild">             
                
                <div class="tool-input-group">
                    <textarea id="inputNumbers" class="tool-input-feild" placeholder="Enter numbers separated by comma"></textarea>
                </div>
                
                <div class="tool-input-group">
                    <button onclick="StandardDeviationReset()" class="tool-btn tool-btn-reset">Reset</button>
                    <button onclick="StandardDeviationCalculation()" class="tool-btn tool-btn-calculate">Calculate</button>
                </div> 
            </div>

            <div class="tool-container-feild">              
                
                <div id="OutputInfo" class="tool-output-information tool-output-box">
                    <ul>
                        <li>You have to input some decimal number.</li>
                    </ul>
                </div>
                
                <div id="OutputResult" class="tool-output-results tool-output-box">
                    <h2>Result</h2>
                    <table class="tool-output-table">
                        <tr>
                            <td>Population</td>
                            <td>=</td>
                            <td><span id="populationResult">00</span></td>
                        </tr>
                        <tr>
                            <td>Sample</td>
                            <td>=</td>
                            <td><span id="sampleResult">00</span></td>
                        </tr>                   
                    </table>
                </div>
                
            </div>            
        </div>

        <div class="tool-author-intro">
            <p>Develop By <i><a href="https://www.linkedin.com/in/kamrul-hasan100" target="_blank">Kamrul Hasan</a></i> & Powered By <i><a href="https://www.insidethediv.com/" target="_blank">InsideTheDiv</a></i></p>
        </div>

    </div>
    
    <script src="js/project-common-js.js"></script>
    <script src="js/standard-deviation.js"></script>  
    
</body>
</html>
